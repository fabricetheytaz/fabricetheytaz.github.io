<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
	<title>Scripts</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<svg id="svg" width="400" height="400">
</svg>

<script type="module">

import { sequence } from "./array.mjs";
import { Point, toRadian, tempPolygon } from "./geometry.mjs";
import { SVG, Path } from "./svg.mjs";

console.assert(sequence(7).toString() === "0,1,2,3,4,5,6", "sequence(7)");

console.assert(new Point(3, 8).toString() === "(3, 8)", "Point(3, 8)");

const radian6 = toRadian(6);

console.assert(radian6(1) === 1.0471975511965976, "radian6(1)");

let points = tempPolygon(6, 100);

let d = Path.d(points);

let path = SVG.createElement("path", {d: d, fill: "none", stroke: "blue"});

let svg = document.querySelector("#svg");

svg.appendChild(path);

</script>

</body>
</html>
